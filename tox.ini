[tox]
requires =
    tox>=4.2
env_list =
    docs
    pytest
    pre-commit
    mypy
    bandit
    vermin
    clean

[testenv:docs]
skip_install = true
deps =
    -r docs/source/requirements.txt
commands =
    python -c "import os; os.makedirs('docs/source/gherkin', exist_ok=True)"
    sphinx-gherkindoc tests/features docs/source/gherkin
    sphinx-build -M html docs/source docs/build

[testenv:pytest]
deps =
    pytest
    pytest-archon
    pytest-check
    pytest-clarity
    pytest-cov
    pytest-sugar
commands =
    pytest
    python -m doctest README.md
depends =
    clean

[testenv:pre-commit]
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files

[testenv:mypy]
skip_install = false
deps =
    mypy
commands =
    mypy

[testenv:bandit]
skip_install = true
deps =
    bandit
commands =
    bandit -c pyproject.toml -r src/syndantic/

[testenv:vermin]
skip_install = true
deps =
    vermin
commands =
    vermin -t=3.11- --backport dataclasses --violations src/syndantic

[testenv:clean]
skip_install = true
deps =
    coverage
commands =
    coverage erase

[testenv:mut]
deps =
    poodle
    pytest-cov
commands =
    poodle src

[pytest]
testpaths =
    tests
minversion = 6.0
usedevelop = true
filterwarnings = ignore
addopts = -v -ra -q --cov --cov-append --cov-report term-missing --cov-report xml:coverage.xml --doctest-modules --pyargs syndantic tests
log_cli = True
log_cli_level = INFO
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
norecursedirs =
    build
    docs
doctest_optionflags =
    NORMALIZE_WHITESPACE
    DONT_ACCEPT_TRUE_FOR_1
    ELLIPSIS
    IGNORE_EXCEPTION_DETAIL

[coverage:run]
branch = True
source_pkgs =
    syndantic
omit = tests/*

[coverage:report]
fail_under = 70

[coverage:paths]
source =
    src
    */site-packages
